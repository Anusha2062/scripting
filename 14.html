<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array Items</title>
</head>
<body>
    <h1>Sort Array Items</h1>
    <p>Click the button to sort the array items alphabetically.</p>
    <button onclick="sortArrayItems()">Sort Array</button>
    <div class="output" id="result"></div>

    <script>
        function sortArrayItems() {
            // Define the array
            const array = ["Banana", "Apple", "Cherry", "Date"];

            // Sort the array alphabetically
            const sortedArray = array.sort();

            // Display the sorted array
            document.getElementById('result').textContent = "Sorted Array: " + sortedArray.join(", ");
        }
    </script>
</body>
</html>
